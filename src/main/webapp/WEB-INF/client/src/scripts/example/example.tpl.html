<h2>Hello World!</h2>


<select multiple="true" style="width: 300px; height: 300px;">
    <optgroup label="Users">
        <option ng-repeat="user in view.users">{{user.firstName}} {{user.lastName}}</option>
    </optgroup>
    <optgroup label="Organizations">
        <option ng-repeat="org in view.organizations">{{org.name}}</option>
    </optgroup>
</select>
